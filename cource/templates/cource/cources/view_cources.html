{% extends 'cource/base_user.html' %}

{% block title %}
Ваши курсы
{% endblock %}

{% block content %}
    <h2>Ваши курсы:</h2>
    {% if cources %}
        {% for cource in cources %}
            <a href="{% url 'cource' cource.id %}">{{cource.title}}</a><br>
        {% endfor %}
    {% else %}
        <h3>Курсов пока нет(</h3>
    {% endif %}
{% endblock %}
