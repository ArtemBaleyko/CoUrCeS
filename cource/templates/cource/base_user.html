<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">CoUrCeS</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
            <a class="p-2 text-dark" href="{% url 'view_organization' %}">Ваша организация</a>
            <a class="p-2 text-dark" href="{% url 'view_user_cources' %}">Ваши курсы</a>
            <a class="p-2 text-dark" href="{% url 'view_cources' %}">Курсы вашей организации</a>
            <a class="p-2 text-dark" href="{% url 'create_cource' %}">Создать курс</a>
            <a class="p-2 text-dark" href="{% url 'log_out' %}">Выйти</a>
            <a class="p-2 text-dark" disabled>Вы вошли как {{ user.username }}</a>
        </nav>
      </div>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
</body>
</html>
