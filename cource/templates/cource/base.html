<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">CoUrCeS</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
          {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'view_user_cources' %}">Ваши курсы</a>
            <a class="p-2 text-dark" href="{% url 'create_organization' %}">Стать преподователем</a>
            <a class="p-2 text-dark" href="{% url 'log_out' %}">Выйти</a>
            <a class="p-2 text-dark" disabled>Вы вошли как {{ user.username }}</a>
          {% else %}
            <a class="p-2 text-dark" href="{% url 'register_user' %}">Регистрация</a>
            <a class="p-2 text-dark" href="{% url 'login' %}">Вход</a>
          {% endif %}
        </nav>
      </div>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
</body>
</html>
